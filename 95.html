<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Access an array value of a JSON object</p>
    <p id="demo"></p>
    <script>
        var obj, x, y, z;
        myObj = {
            "name":"John",
            "age":30,
            "cars":["Ford", "BMW", "Fiat"]
        };
        x = myObj.name;
        y = myObj.age;
        z = myObj.cars[0];
        document.getElementById("demo").innerHTML = "His name is " + "<b>" + x + "</b>" +"<br>" + "His age is " +"<b>" + y + "</b>" +"<br>" + "His favourite car is " + "<b>" + z + "</b>";
    </script>
</body>
</html>
