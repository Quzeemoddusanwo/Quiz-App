<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Convert Octal to Decimal</h2>
    <h3>From 101<sub>8</sub> to base 10</h3>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = oct2dec(101);
        function oct2dec(oct){
            return parseInt(oct, 8).toString(10);
        }
    </script>
</body>
</html>
