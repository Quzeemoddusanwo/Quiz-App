<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="varTest()">Call varTest</button>
    <button onclick="letTest()">Call letTest</button>
    <script>
        function varTest(){
            var x = 5;
            {
                var x = 10;
                alert(x);
            }
            alert(x);
        }

        function letTest(){
            let x = 5;
            {
                let x = 20;
                alert(x);
            }
            alert(x);
        }
    </script>
</body>
</html>
