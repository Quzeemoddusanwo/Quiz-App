<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="y"></p>
    <script>
        var word = "";
        var i;
        for(i = 0; i < 10; i++){
            if(i == 3) {break; }
            word += " " + i + "<br>"
        }
        for(i = 0; i < 20; i++){
            if(i == 3) {continue; }
            word += " " + i + "<br>"
        }
        document.getElementById("y").innerHTML = word;
    </script>
</body>
</html>
